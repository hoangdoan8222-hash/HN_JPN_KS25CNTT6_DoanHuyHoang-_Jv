<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
   let str = ["Quý,Nam, Lan, Hùng, Nam"];
   let students = str.split(", ");
     console.log("Mảng students sau khi tách:");
     console.log(students);
     students.reverse();
     console.log("Mảng students sau khi đảo ngược:");
     console.log(students);
    if (students.includes("Lan")) {
    console.log("Lan tồn tại trong mảng");
    } else {
    console.log("Lan không tồn tại trong mảng");
    }
    let indexLan = students.indexOf("Lan");
    console.log("Vị trí (index) đầu tiên của Lan là: " + indexLan);
</script>
</body>
</html>
